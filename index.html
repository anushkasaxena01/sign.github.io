<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="login-form">
            <img src="https://res.cloudinary.com/codier/image/upload/v1598865154/fzy3jbbql3emuwsttici.png" />
            <h2>User login</h2>
            <h4>Welcome back</h4>
            <form>
                <input type="text" placeholder="Email or Username"><br /><br />
                <input type="password" placeholder="Password"><br /><br />
                <input type="checkbox"> Remember me
                <p><a href="#">Forget password?</a></p>
                <input type="submit" value="login">

            </form>
            <p>If you don't have an account</p><button onClick="myFunction()">Sign Up</button>
        </div>


        <div id="myDIV" class="register-form">
            <img src="https://res.cloudinary.com/codier/image/upload/v1598865154/fzy3jbbql3emuwsttici.png" />
            <h2>Register</h2>
            <h4>Please fill in this form to create an account.</h4>

            <form>
                <input type="text" placeholder="Enter your name"><br /><br />
                <input type="text" placeholder="Enter your E-mail"><br /><br />
                <input type="password" placeholder=" Enter your password"><br /><br />
                <input type="password" placeholder="Repeat your password"><br /><br />
                <input type="submit" value="Register">
            </form>
        </div>

    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("myDIV");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>

</body>

</html>
